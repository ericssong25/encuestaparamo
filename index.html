<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de satisfacción - Páramo Creativo</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Formulario para Netlify Forms (visible durante build) -->
    <form name="encuesta-satisfaccion" netlify netlify-honeypot="bot-field" style="display: none;">
      <label><strong>Nombre:</strong></label>
      <input type="text" name="nombre" />
      
      <label><strong>Atención al Cliente (1-10):</strong></label>
      <input type="number" name="atencion-cliente" />
      
      <label><strong>Comentario sobre Atención al Cliente:</strong></label>
      <textarea name="comentario-atencion"></textarea>
      
      <label><strong>Valoración del Diseño y Edición (1-10):</strong></label>
      <input type="number" name="diseno-calidad" />
      
      <label><strong>Comentario sobre Diseño:</strong></label>
      <textarea name="comentario-diseno"></textarea>
      
      <label><strong>Retos o Puntos de Fricción:</strong></label>
      <textarea name="retos-fricciones"></textarea>
      
      <label><strong>Probabilidad de Recomendación (1-10):</strong></label>
      <input type="number" name="recomendacion" />
      
      <label><strong>Aspectos a Mejorar:</strong></label>
      <textarea name="mejoras-sugeridas"></textarea>
      
      <label><strong>Fecha y Hora:</strong></label>
      <input type="text" name="fecha-hora" />
      
      <label><strong>Dirección IP:</strong></label>
      <input type="text" name="direccion-ip" />
      
      <input type="text" name="bot-field" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de satisfacción - Páramo Creativo</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Formulario para Netlify Forms (visible durante build) -->
    <form name="encuesta-satisfaccion" netlify netlify-honeypot="bot-field" style="display: none;">
      <input type="text" name="name" />
      <input type="number" name="customerService" />
      <textarea name="customerServiceComment"></textarea>
      <input type="number" name="designQuality" />
      <textarea name="designQualityComment"></textarea>
      <textarea name="challenges"></textarea>
      <input type="number" name="recommendation" />
      <textarea name="improvements"></textarea>
      <input type="text" name="timestamp" />
      <input type="text" name="bot-field" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

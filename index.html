<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta de satisfacción - Páramo Creativo</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Formulario para Netlify Forms (visible durante build) -->
    <form name="encuesta-satisfaccion" netlify netlify-honeypot="bot-field" style="display: none;">
      <input type="text" name="name" />
      <input type="number" name="customerService" />
      <textarea name="customerServiceComment"></textarea>
      <input type="number" name="designQuality" />
      <textarea name="designQualityComment"></textarea>
      <textarea name="challenges"></textarea>
      <input type="number" name="recommendation" />
      <textarea name="improvements"></textarea>
      <input type="text" name="timestamp" />
      <input type="text" name="bot-field" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
